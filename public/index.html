<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Header Parser</title>
    <style type="text/css">
        h1,h2{
            font-family: sans-serif;
            font-weight: bold;
            font-size:2em;
            text-align:center;
        }
        a{
            text-decoration:none;
            display:block;
        }
        h2{
            text-align:left;
            width:80%;
            margin:1em auto;
            border-left:.2em solid #eee;
            padding:.3em;
        }
        h2:after{
            content:' :';
            text-align:left;
        }
        div{
            width:80%;
            margin:auto;
        }
        div a{
            padding:.4em;
            font-family:sans-serif;
            font-size:1.3em;
            margin:auto;
        }
        div code {
            font-family:sans-serif;
            font-size:1.3em;
        }
    </style>
</head>
<body>
    <a href='./'>
        <h1>Request Header Parser</h1>
    </a>
    <h2>Example Usage</h2>
    <div>
        <a href="./api/whoami" target="_blank">https://req-parser.herokuapp.com/api/whoami</a>
    </div>
    <h2>Example Output</h2>
    <div>
        <code>
            {"ipaddress":"x.x.x.x","language":"en-US","software":"X11; Linux i686"}
        </code>
    </div>
</body>
</html>
